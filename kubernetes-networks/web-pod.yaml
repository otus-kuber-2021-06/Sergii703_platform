apiVersion: v1
kind: Pod
metadata:
  name: 'web'
  labels:
    key: 'app'

spec:
  containers:
  - name: web
    image: sergii703/web
    readinessProbe:
      httpGet:
        path: /index.html
        port: 80
    livenessProbe:
      tcpSocket: 
        port: 8000
    volumeMounts:
    - name: app
      mountPath: /app
  
  initContainers:
  - name: init-web
    image: busybox:1.31.0
    volumeMounts:
    - name: app
      mountPath: /app
    command: ['sh', '-c', 'wget -O- https://tinyurl.com/otus-k8s-intro | sh']
  
  volumes:
  - name: app
    emptyDir: {}


