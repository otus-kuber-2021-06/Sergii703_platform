apiVersion: v1
kind: Namespace
metadata:
  name: dev

apiVersion: v1
kind: ServiceAccount
metadata:
  name: jane
  namespace: dev

apiVersion: v1
kind: ServiceAccount
metadata:
  name: ken
  namespace: dev

apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: admin-jane
subjects:
- kind: ServiceAccount
  name: jane
  apiGroup: ""
  namespace: dev
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io


apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: ken-role
subjects:
- kind: ServiceAccount
  name: ken
  apiGroup: ""
  namespace: dev
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["view"]

